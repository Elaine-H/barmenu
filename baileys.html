<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奶酒</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css_menu/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css_menu/menustyle.css">


</head>

<body>
    <div id="menu">
        <div class="container">
            <div class="row">
                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.4s">
                    <div class="content">
                        <div class="image-holder">
                            <img src="img_menu/奶酒/奶酒_純飲.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">純飲</h2>
                        <p class="description">加冰塊雪克後最好喝，<br>搭牛奶或蔓越莓別有風味。</br>
                    </div>
                </div>

                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.6s">
                    <div class="content">
                        <div class="image-holder">
                            <img src="img_menu/奶酒/奶酒_B52.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">B52轟炸機</h2>
                        <p class="description">
                            伏特加、奶酒與咖啡酒，<br>顧名思義、小心別被炸倒。</br>
                        </p>
                    </div>
                </div>

                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.8s">
                    <div class="content">
                        <div class=" image-holder">
                            <img src="img_menu/奶酒/奶酒_blindRussian.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">Blind Russian
                        </h2>
                        <p class="description">
                            伏特加、咖啡酒與奶酒，喝了茫到瞎。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
        <p class="word">Maded by Elaine.H @2020 | 圖片與酒譜僅供參考 </p>
    </div>


    <!--JQJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js_menu/wow.min.js"></script>
    <script src="js_menu/menu.js"></script>


</body>

</html>
