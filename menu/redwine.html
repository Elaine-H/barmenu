<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅酒</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css_menu/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css_menu/menustyle.css">


</head>

<body>
    <div id="menu">
        <div class="container">
            <div class="row">
                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.4s">
                    <div class="content">
                        <div class="image-holder">
                            <img src="img_menu/紅酒/紅酒_Kalimotxo.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">Kalimotxo</h2>
                        <p class="description">紅酒加可樂，<br>來自西班牙的派對飲料。</br></p>
                    </div>
                </div>

                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.6s">
                    <div class="content">
                        <div class="image-holder">
                            <img src="img_menu/紅酒/紅酒_Sangria.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">桑格利亞(Sangria)</h2>
                        <p class="description">
                            紅酒+檸檬汁+氣泡水與水果，<br>繽紛的西班牙傳統水果酒。</br>
                        </p>
                    </div>
                </div>

                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.8s">
                    <div class="content">
                        <div class=" image-holder">
                            <img src="img_menu/紅酒/紅酒_熱紅酒.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">熱紅酒
                        </h2>
                        <p class="description">
                            紅酒、柑橘、檸檬與丁香等香料熬煮，<br>聖誕節必喝。(怕肉桂者勿試)</br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
        <p class="word">Maded by Elaine.H @2020 | 圖片與酒譜僅供參考 </p>
