    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css_menu/animate.min.css">

<body>

                    <div class="content">
                        <div class="image-holder">
                            <img src="img_menu/白蘭地/白蘭地_亞歷山大.png" style="border-radius: 50%;" alt="">

                        </h2>
