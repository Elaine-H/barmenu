<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琴酒</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css_menu/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css_menu/menustyle.css">


</head>

<body>
    <div id="menu">
        <div class="container">
            <div class="row">
                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.4s">
                    <div class="content">
                        <div class="image-holder">
                            <img src="img_menu/琴酒/琴酒_gintonic.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">琴通寧(Gin Tonic)</h2>
                        <p class="description">琴酒加通寧水與檸檬片，簡單滋味。</p>
                    </div>
                </div>

                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.6s">
                    <div class="content">
                        <div class="image-holder">
                            <img src="img_menu/琴酒/琴酒_馬丁尼.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">馬丁尼</h2>
                        <p class="description">
                            琴酒+香艾酒+苦精，<br>007電影裡的經典調酒。</br>
                        </p>
                    </div>
                </div>

                <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.8s">
                    <div class="content">
                        <div class=" image-holder">
                            <img src="img_menu/琴酒/琴酒_白色佳人.png" style="border-radius: 50%;" alt="">
                        </div>
                        <h2 class="heading">白色佳人
                        </h2>
                        <p class="description">
                            琴酒、橙酒、檸檬汁，酸甜好風味。<br>也有加紅石榴糖漿的姊妹酒粉紅佳人。</br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
        <p class="word">Maded by Elaine.H @2020 | 圖片與酒譜僅供參考 </p>
    </div>
