    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

                    <div class="content">

                            <img src="img_menu/蘭姆酒/蘭姆酒_自由古巴.png" style="border-radius: 50%;" alt="">
